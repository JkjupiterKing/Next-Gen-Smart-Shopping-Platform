<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        max-height: 200px;
        overflow-y: auto;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
      }

      .autocomplete-items div:hover,
      .autocomplete-active {
        background-color: #e9e9e9;
      }
      .sidemenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100%;
        background-color: #222831;
        padding-top: 1em;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1200;
        display: flex;
        flex-direction: column;
        color: white;
      }

      .sidemenu.show {
        transform: translateX(0);
      }

      .sidemenu button#closeSidebarBtn {
        background: none;
        border: none;
        color: white;
        font-size: 1.8em;
        padding: 0.5em 1em;
        text-align: left;
        cursor: pointer;
      }

      .sidemenu a {
        padding: 1em;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
      }

      .sidemenu a img {
        width: 1.5em;
        margin-right: 0.8em;
      }

      .sidemenu a:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar"
        style="background-color: #222831; color: white"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <!-- Hamburger Icon -->
            <button
              id="hamburgerToggle"
              class="btn text-white"
              style="font-size: 1.5em; background: none; border: none"
              aria-label="Toggle sidebar"
            >
              <i class="fas fa-bars"></i>
            </button>
            <form
              autocomplete="off"
              class="d-flex"
              role="search"
              style="width: 40em; height: 3em; margin-left: 15em"
            >
              <div
                class="autocomplete"
                style="width: 100%; position: relative; color: black"
                id="autocomplete"
              >
                <input
                  id="searchInput"
                  class="form-control"
                  type="search"
                  name="search"
                  placeholder="Search products"
                  aria-label="Search"
                  style="padding-right: 40px"
                />
              </div>
              <button
                class="btn search-btn"
                type="submit"
                id="searchbtn"
                style="
                  background-color: #ffdb5c;
                  color: black;
                  font-size: 1em;
                  margin-left: 0.5em;
                  width: 5em;
                  height: 2.4em;
                "
              >
                Search
              </button>
              <button
                id="voiceSearchBtn"
                type="button"
                class="voice-search-btn"
                aria-label="Voice Search"
                style="
                  width: 2em;
                  background-color: #222831;
                  border: none;
                  margin-left: 1em;
                  margin-bottom: 0.4em;
                "
              >
                <img
                  src="/resources/image/voice.png"
                  alt="voice-btn"
                  style="width: 2.5em"
                />
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- âœ… SIDENAV HERE -->
      <div id="sidebarContainer" class="sidemenu">
        <button id="closeSidebarBtn" aria-label="Close Sidebar">&times;</button>
        <a href="/app/index.html">
          <img src="/resources/image/online-shopping.png" alt="Home" />
          <span>Smart Shopping</span>
        </a>
        <a href="/app/components/MyOrders/MyOrders.html">
          <img src="/resources/image/order.png" alt="My Orders" />
          <span>My Orders</span>
        </a>
        <a href="/app/components/cart/cart.html">
          <img src="/resources/image/shopping-cart.png" alt="Cart" />
          <span>Cart</span>
        </a>
        <a href="/app/components/userProfile/userProfile.html">
          <span id="userprofile">Profile</span>
        </a>
        <a href="#" id="logoutSidebarBtn">
          <img src="/resources/image/logout.png" alt="Logout" />
          <span>Logout</span>
        </a>
      </div>
    </header>
    <script src="../header/header.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
