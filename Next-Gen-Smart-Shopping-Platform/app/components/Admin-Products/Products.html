<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/resources/image/online-shopping.png" type="image/x-icon">
    <link rel="stylesheet" href="Products.css">
</head>
<body>
    <header>
        <button class="openbtn btn btn-secondary" onclick="openNav()">&#9776;</button>
        <img
        src="/resources/image/online-shopping.png"
        alt="Supply Chain Management System Logo"
      />
      <h1>Next-Gen-Smart-Shopping-Platform</h1>
        <button id="logoutBtn" class="btn btn-secondary">
            Logout <img src="/resources/image/logout.png" alt="icon" style="width: 1.1em;margin-bottom: 0.2em;">
        </button>
    </header>
    <div id="mySidenav" class="sidenav">
    </div>
    <main>
        <div class="container product-management">
          <br>
            <h2 id="title">Products</h2>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Product Management Actions">
                        <div class="btn-group me-2" role="group" aria-label="Manage Products">
                            <button type="button" class="btn btn-secondary" id="manage-btn" onclick="showManageProducts()">Manage Products</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Add New Product">
                            <button type="button" class="btn btn-secondary" id="add-btn" onclick="showAddProductForm()">Add New Product</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by product name, description or category">
            </div>
            <br>
            <table id="manageProductTable" class="table table-striped" style="width: 100%;">
                <thead class="thead-dark">
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    </tbody>
            </table>
            <br>
            <ul id="pagination" class="pagination justify-content-center">
              </ul>
            <div id="addProductForm" style="display: none;">
              <h3>Add New Product</h3>
              <br>
              <form id="addProductFormElement">
                <div class="form-group">
                  <label for="title">Product Title</label>
                  <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <br>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="rating">Rating</label>
                  <input type="text" class="form-control" id="rating" name="rating" placeholder="e.g., 4.5/5" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="image">Product Image</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="submitProduct">Add Product</button>
                <br>
              </form>
            </div>   
            <br>                          
<div id="updateProductModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Product</h5>
      </div>
      <div class="modal-body">
        <form id="updateProductForm">
          <input type="hidden" id="updateProductId" name="updateProductId">
          
          <div class="form-group">
            <label for="updateTitle">Product Title</label>
            <input type="text" class="form-control" id="updateTitle" name="updateTitle" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateDescription">Description</label>
            <textarea class="form-control" id="updateDescription" name="updateDescription"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="updateCategory">Category</label>
            <input type="text" class="form-control" id="updateCategory" name="updateCategory" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updatePrice">Price</label>
            <input type="number" step="0.01" class="form-control" id="updatePrice" name="updatePrice">
          </div>
          <br>
          <div class="form-group">
            <label for="updateRating">Rating</label>
            <input type="text" class="form-control" id="updateRating" name="updateRating" placeholder="e.g., 4.5/5" required>
          </div>
          <br>
          <div class="form-group">
            <label for="updateImage">Product Image</label>
            <input type="file" class="form-control" id="updateImage" name="updateImage" accept="image/*">
            <img id="currentProductImage" src="" alt="Current Product Image" style="max-width: 100px; margin-top: 10px; display: none;">
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="btn-update">Update Product</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
    </main>
    <script src="/resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Admin-Products/Products.js"></script>
</body>
</html>
